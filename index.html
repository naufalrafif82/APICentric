<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website untuk Mendapatkan Token</title>
</head>
<body>
    <h1>Website untuk Mendapatkan Token</h1>
    <form id="form-token">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Dapatkan Token</button>
    </form>
    <div id="result"></div>
</body>
</html>
